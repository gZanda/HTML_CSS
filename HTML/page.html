<!DOCTYPE html>
<html lang="pt-Br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/CSS/page.css" />
        <title>Learn HTML and CSS</title>
    </head>
    <body>
        <div>
            <h1>Title Tag</h1>

            <p>Text Tag</p>

            <p>
                Frist Paragraph <br />
                Second Paragraph
            </p>

            <p><strong> Bold Text </strong></p>

            <a
                href="https://youtu.be/dQw4w9WgXcQ?si=OYVLA20uN1oMahTt"
                target="_blank"
            >
                Click
            </a>

            <h2>List of Cool Things:</h2>

            <ul>
                <li>Cats</li>
                <li>My Cat</li>
                <li>Soggy Cats</li>
                <li>Little Cats</li>
            </ul>

            <h2>Super Cool Soggy Cat Image:</h2>

            <img src="Soggy Cat.jpg" id="soggyCat" />

            <h2>Super Cool Gif:</h2>

            <img src="pop-cat.gif" />

            <h2>Really Cool Form:</h2>

            <form action="">
                <input type="text" placeholder="Name" /><br />
                <input type="text" placeholder="Last Name" /><br />
                <input type="submit" />
            </form>

            <h2>Super Cool Table:</h2>
            <table border="2">
                <tr>
                    <th>Header 1</th>
                    <th>Header 2</th>
                </tr>
                <tr>
                    <td>Cat 1</td>
                    <td>Cat 2</td>
                </tr>
                <tr>
                    <td>Lucid Cat</td>
                    <td>Malefic Cat</td>
                </tr>
            </table>
        </div>
    </body>
</html>
